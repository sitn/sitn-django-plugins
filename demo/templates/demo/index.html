{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/favicon.ico' %}"
    />
    <link
      href="https://sitn.ne.ch/sitnstatic/sitn-bootstrap@v5.2.3/sitn-bootstrap.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>{% block titre %} {% endblock titre %}</title>
    {% block head %} {{ form.media }} {% endblock head %}
    <style>
        .dj_map {
            height: 400px;
            width: 400px;
        }
    </style>
  </head>
  <body>
    <form
      id="localisation_form"
      class="form-horizontal"
      action="/"
      method="post"
    >
      {% csrf_token %}
      <div name="mapwidget" id="mapwidget">
        {{ form }}
        <input
          type="submit"
          value="Valider l'emplacement"
          class="btn btn-success"
        />
      </div>
    </form>
  </body>
</html>
